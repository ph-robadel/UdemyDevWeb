<!DOCTYPE html>
<html>

    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">
        
        <style type="text/css">
            #topo{
                background: blue;
            }
            #conteudo{
                background: red;
            }
            #rodape{
                background: green;
                text-align: center;
            }
            .produto{
                background: orange;
                margin: 20px;
            }
        </style>

    </head>

    <body>
        <div id="topo">
            <img src="imagens/Amazon-Logo.png" alt="Logo Amazon" width="200">
            <ul>
                <li>Home</li>
                <li>Produto</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <span class="produto">
                produto 1
            </span>
            <span class="produto">
                produto 2
            </span>
            <span class="produto">
                produto 3
            </span>
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>
    </body>

</html>
