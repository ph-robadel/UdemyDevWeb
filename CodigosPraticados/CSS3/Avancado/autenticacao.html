<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/autenticacao.css" type="text/css">
    </head>
    <body>
        <div id="principal">
            <img  src="imagens/perfil.png" alt="imagem perfil">
            
            <div id="formulario">
                <form action="GET">
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail"> <br>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha"> <br>
                    <input type="submit" value="Logar">
                </form>
            </div>
        </div>
    </body>
</html>
