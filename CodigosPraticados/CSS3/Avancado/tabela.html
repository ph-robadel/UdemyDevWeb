<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/tabela.css" type="text/css">
    </head>
    <body>
        <h2>Estilizando Tabela</h2>
        
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr class="alternado">
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Kindle</td>
                <td>R$ 350,00</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>Moto G</td>
                <td>R$ 869,99</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Tablet</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="alternado">
                <td>005</td>
                <td>Iphone</td>
                <td>R$ 11.000,00</td>
            </tr>
        </table>
    </body>
</html>
