        <h2>Cadastrar</h2>
        <form>
            Login: <br>
            <input type="text" name="login"> <br>
            Senha: <br>
            <input type="password" name="senha"> <br> <br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M">Masculino <br>
            <input type="radio" name="sexo" value="F">Feminino <br><br>
            
            Interesses: <br>
            <input type="checkbox" name="interesses" value="futbol"> futbol <br>
            <input type="checkbox" name="interesses" value="basquete"> basquete <br>
            <input type="checkbox" name="interesses" value="videoGame"> Vídeo-Game <br><br>

            Estado: <br>
            <select name="estado">
                <option value="">ES</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
            </select> <br><br>

            Observações: <br>
            <textarea name="obs"></textarea> <br><br>

            <input type="submit" value="Cadastrar">
        </form>
